<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/app.css">
    <title>Document</title>
</head>

<body>
    <div id="app-container">
        <header>
            <div class="container">
                <figure>
                    <img class="header__logo" src="./assets/img/logo.png" alt="" />
                </figure>
                <div class="header__select">
                    <label for="genres">Choose the genre</label>
                    <select name="genres" id="genres" v-model="activeGenre" @change="updateGenre()">
                        <option value="All">All</option>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Metal">Metal</option>
                        <option value="Jazz">Jazz</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="records-wrapper">
                    <div class="record" v-for="record in records">
                        <figure class="record__thumb">
                            <img :src="record.poster" alt="" />
                        </figure>
                        <h3 class="record__title">{{ record.title }}</h3>
                        <div class="record__info">
                            <div class="record__author">{{ record.author }}</div>
                            <div class="record__year">{{ record.year }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
